<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Find Roommate - Homes by Homies</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">Homes by Homies</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="listings.html">Listings</a>
        <a href="add-roommate.html">Post Roommate</a>
      </nav>
    </header>

    <h2>Roommate listings</h2>
    <div id="roommates" class="grid"></div>

    <footer><small>Homes by Homies</small></footer>
  </div>

  <script type="module">
    import { fetchRoommates } from './js/app.js';
    async function load() {
      const rows = await fetchRoommates({});
      const el = document.getElementById('roommates');
      if (!rows || rows.length === 0) { el.innerHTML = '<div class="card small">No roommate listings yet</div>'; return; }
      el.innerHTML = rows.map(r => `
        <a class="card linkless" href="roommate.html?id=${r.id}">
          <h3>${r.title}</h3>
          <div class="meta">${r.location || '—'} • ₹${r.budget_min||'?' } - ${r.budget_max||'?' }</div>
          <p class="small">${(r.description||'').slice(0,120)}</p>
        </a>
      `).join('');
    }
    load();
  </script>
</body>
</html>
