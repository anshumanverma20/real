<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Property - Homes by Homies</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">Homes by Homies</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
      </nav>
    </header>

    <h2>Add Property</h2>
    <div class="card">
      <input id="title" class="input" placeholder="Title">
      <textarea id="description" class="input" placeholder="Description"></textarea>
      <input id="price" class="input" placeholder="Price" type="number">
      <input id="location" class="input" placeholder="Location">
      <input id="image_url" class="input" placeholder="Image URL (or upload later)">
      <button id="submit" class="btn">Post Property</button>
      <p class="small">You must be logged in to post. <a href="login.html">Login</a></p>
    </div>

    <footer><small>Homes by Homies</small></footer>
  </div>

  <script type="module">
    import { addProperty } from './js/app.js';
    document.getElementById('submit').addEventListener('click', async () => {
      try {
        const payload = {
          title: document.getElementById('title').value,
          description: document.getElementById('description').value,
          price: document.getElementById('price').value,
          location: document.getElementById('location').value,
          image_url: document.getElementById('image_url').value
        };
        const res = await addProperty(payload);
        if (res && res.id) {
          alert('Created property #' + res.id);
          window.location.href = 'property.html?id=' + res.id;
        } else {
          alert(res.message || 'Failed');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
