<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Property - Homes by Homies</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">Homes by Homies</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="listings.html">Listings</a>
      </nav>
    </header>

    <div id="content"></div>

    <footer><small>Homes by Homies</small></footer>
  </div>

  <script type="module">
    import { fetchProperty } from './js/app.js';
    const params = new URLSearchParams(location.search);
    const id = params.get('id');

    async function load() {
      if (!id) { document.getElementById('content').innerHTML = '<div class="card">No property selected</div>'; return; }
      const p = await fetchProperty(id);
      if (!p) { document.getElementById('content').innerHTML = '<div class="card">Not found</div>'; return; }
      document.getElementById('content').innerHTML = `
        <div class="card">
          <div style="display:flex;gap:12px;flex-wrap:wrap">
            <img src="${p.image_url||'https://via.placeholder.com/600x400?text=Home'}" style="width:60%;border-radius:8px">
            <div style="flex:1">
              <h2>${p.title}</h2>
              <div class="meta">${p.location || '—'} • ₹${p.price}</div>
              <p>${p.description || ''}</p>
              <p class="small">Agent: ${p.agent_name || '—'}</p>
              <button class="btn" onclick="window.location.href='login.html'">Contact</button>
            </div>
          </div>
        </div>
      `;
    }

    load();
  </script>
</body>
</html>
