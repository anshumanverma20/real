<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Homes by Homies</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">Homes by Homies</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
      </nav>
    </header>

    <h2>Login</h2>
    <div class="card">
      <input id="email" class="input" placeholder="Email" type="email">
      <input id="password" class="input" placeholder="Password" type="password">
      <button id="loginBtn" class="btn">Login</button>
      <p class="small">No account? <a href="register.html">Register</a></p>
    </div>

    <footer><small>Homes by Homies</small></footer>
  </div>

  <script type="module">
    import { login } from './js/app.js';
    document.getElementById('loginBtn').addEventListener('click', async () => {
      try {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        await login(email, password);
        alert('Logged in');
        window.location = 'dashboard.html';
      } catch (err) {
        alert('Login failed: ' + (err.message || ''));
      }
    });
  </script>
</body>
</html>
